apiVersion: v1
kind: Pod
metadata:
  name: {{ include "wemeet.db.fullname" . }}
  labels:
    {{- include "wemeet.db.labels" . | nindent 4 }}
spec:
  containers:
    - name: {{ include "wemeet.db.fullname" . }}
      image: postgres:13-alpine
      env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/k8s"
      envFrom:
        - secretRef:
            name: {{ include "wemeet.db.fullname" . }}
      ports:
        - containerPort: {{ .Values.services.db.port }}
      volumeMounts:
        - mountPath: "/var/lib/postgresql/data"
          name: meet-data
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
  volumes:
    - name: meet-data
      persistentVolumeClaim:
        claimName: {{ include "wemeet.db.fullname" . }}