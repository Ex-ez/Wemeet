    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <div class="collapse navbar-collapse" id="navigation">
      <ul class="navbar-nav navbar-nav-hover mx-auto">
        <li class="nav-item px-3">
          <a class="nav-link">
            MyPages
          </a>
        </li>

        <li class="nav-item px-3">
          <a class="nav-link">

        </li>

        <li class="nav-item px-3">

        </li>

          <a class="nav-link ">

          </a>
        </li>
      </ul>

    <div>

        {{request.user|title}}님,
        <a href="{% url 'accountapp:dashboard' %}">마이페이지</a> |

    {% else %}

    <a href="{% url 'accountapp:login' %}">로그인</a>
    {% endif %}

{% block include_js %}
{% endblock %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script><!-- Core -->

<!--   Core JS Files   -->
<script src="{% static 'js/material-kit.min.js'%}" type="text/javascript"></script>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // DOM loaded
        {% block domready %}
        {% endblock %}
    })
</script>
