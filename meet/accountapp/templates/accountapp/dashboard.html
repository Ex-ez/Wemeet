{% extends "base.html" %}

{% block title %}
  Dashboard
{% endblock %}

{% block content %}
<div class="row">
        {% if request.user.is_authenticated %}
            <h3>
            {% if kakao_nickname %}
                반갑습니다, {{ kakao_nickname }}님
            {% else %}
                반갑습니다, {{ request.user.username }}님
            {% endif %}
            </h3>
                <p><a href="{% url 'accountapp:password_reset' %}">비밀번호 재설정</a></p>
        {% endif %}
</div>
{% endblock %}
