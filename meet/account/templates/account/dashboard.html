{% extends "base.html" %}

{% block title %}
  Dashboard
{% endblock %}

{% block content %}
        {% if request.user.is_authenticated %}
            <h1>반갑습니다, {{ request.user.username }}님</h1>
            <br/>
        {% else %}
            <h1>로그인을 해주세요</h1>
            <h2>
                <a href="{% url 'login' %}">로그인 하러가기</a>
            </h2>
        {% endif %}
{% endblock %}
