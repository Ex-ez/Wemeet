{% load bootstrap4 %}
<form method="POST" action="{% url 'comment_create' plan.id %}">

      <textarea class="form-control" name="message" rows="3" placeholder="참여자들에게 전달해 줄 사항을 남겨주세요." spellcheck="false"></textarea>
    </div>
    <input class="btn btn-light w-100"  type="submit" value = "작성"/>
</form>
